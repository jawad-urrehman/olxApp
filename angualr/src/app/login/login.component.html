
<div class="alert alert-danger" role="alert" *ngIf="show">
  {{msg}}
  </div>

      <div class="container w-50 mx-auto" style="margin-top: 150px;">
        <form (submit)="login()">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" [(ngModel)]="usr.email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" name="password" [(ngModel)]="usr.password">
            </div>
            <button type="submit" class="btn btn-success">Login</button>
            <button class="btn btn-primary" (click)="gotoSignUp()" style="margin-left: 15px;">SignUp </button>
          </form>


    </div>
